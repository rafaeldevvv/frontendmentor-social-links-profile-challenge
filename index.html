<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./src/output.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article>
        <div>
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="beautiful woman looking at the camera"

        <header>
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
        </header>
        <p class="font-semibold">"Front-end developer and avid reader."</p>

        <ul>
          <li>
            <a href="https://www.example.com"> GitHub </a>
          </li>
          <li>
            <a href="https://www.example.com"> Frontend Mentor </a>
          </li>
          <li>
            <a href="https://www.example.com"> LinkedIn </a>
          </li>
          <li>
            <a href="https://www.example.com"> Twitter </a>
          </li>
          <li>
            <a href="https://www.example.com"> Instagram </a>
          </li>
        </ul>
      </article>
    </main>

    <footer class="">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://rafaeldevvv.github.io/portfolio" target="_blank"
        >Rafael Maia</a
      >.
    </footer>
  </body>
</html>
